<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
  <main>
      <h1>Login details</h1>
      <p>Login with your email and password credentials down below</p>
      <form>
        <div>
          <label for="email">Login</label>
          <input type="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" />
        </div>
        <div>
          <label for="Date of birth">DoB</label>
          <input type="Date" />
        </div>
        <button><a href="/index.html">Submit</a></button>
      </form>
    </main>
  </body>
</html>
